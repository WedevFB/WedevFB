<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="enquiry.css"/>
		<title>
			Enquiry
		</title>	
	</head>
	
	
	<body>
		<div class="all">
			<form action="" method="get" accept-charset="utf-8">
				<div class="title">
					fill this to get started
				</div>
				<hr class="hr1">	
					<div class="name">
						Name :-
					</div>
					<div class="input">
						<input type="text" name="name" id="" value="" placeholder="Enter your name" class="input1"/>
					</div>
					<br/>
					<br/>
					<div class="name">
						Email :-
					</div>
					<div class="input">
						<input type="email" name="email" id="email" value="" placeholder="Enter your email address" class="input1" />
					</div>
					<br/>
					<br/>
					<div class="name">
						Gender :-
					</div>
					<div class="radiodiv">
						<input type="radio" name="id" id="id" value="Male" class="radio"/><span class="span">Male</span>
					</div>
					<div class="radiodiv">
						<input type="radio" name="id" id="id" value="Female" class="radio"/><span class="span">Female</span>
					</div>
					<div class="radiodiv">
						<input type="radio" name="id" id="id" value="Other" class="radio"/><span class="span">Other</span>
					</div>
					<br/>
					<br/>
					<br/>
					<div class="name">
						DOB :-
					</div>
					<div class="input">
						<input type="date" name="DOB" id="DOB" value="" class="input1"/>
					</div>
					<br/>
					<br/>
					<div class="name">
						Paste the link of Reference website :-
					</div>	
					<br/>
					<div class="input">
						<input type="url" name="url" id="url" value="" placeholder="Enter the URL" class="input2"/>
					</div>
					<br/>
					<br/>
					<div class="submitdiv">
						<a href="index.html" class="a">
							<div class="submit">Submit</div>
						</a>
					</div>
			</form>
		</div>
	</body>
</html>
